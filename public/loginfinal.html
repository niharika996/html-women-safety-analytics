<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #003366; /* Dark Blue Background */
            position: relative; /* Position relative for absolute positioning of header text */
            /* margin-left: 500px; */
            margin-top: 30px;
        }
        .login-container {
            margin-top: 100px;
            width: 300px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff; /* White Background for Login Box */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-top: 0;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
        }
        .login-container input, .login-container select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #00274d;
        }
        .header-text {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            margin-left: 500px;
        }
        .header-text h1{
            margin: 0;
            padding: 0;
            font-size: 30px;
            text-align: center;
        }
         .header-text h2 {
            margin: 0;
            padding: 0;
            font-size: 50px;
            text-align: center;
        }
         .header-text h3 {
            margin: 0;
            padding: 0;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header-text">
        <h1>Welcome</h1>
        <h2>Her Safetynet</h2>
        <h3>Women Safety Wing</h3>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="C:\Users\NIHARIKA\Desktop\web\new23.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
