<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Menubar</title>
    <style>
        /* Basic Reset */
        body, h1, p, form {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        header {
            background-color: #FF5722; /* Orange color for visibility */
            color: white;
        }

        /* Menubar Styling */
        .menubar {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .menubar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .menubar li {
            margin: 0 20px;
        }

        .menubar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .menubar a:hover {
            text-decoration: underline;
        }

        /* Main Content Styling */
        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
        }

        /* Form Styling */
        .contact-form {
            max-width: 600px;
            margin: auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: #FF5722; /* Matching the header color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #E64A19; /* Slightly darker shade on hover */
        }
    </style>
</head>
<body>
    <header>
        <nav class="menubar">
            <ul>
                <li><a href="#overview">Overview</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Contact Us Form -->
        <section id="contact">
            <h1>Contact Us</h1>
            <p>If you have any questions or need assistance, please fill out the form below or reach out to us via email or phone.</p>
            <form class="contact-form" action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
</body>
</html>
