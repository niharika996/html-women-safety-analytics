<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Information Menubar</title>
    <style>
        /* Basic Reset */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: white;
        }

        /* Menubar Styling */
        .menubar {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .menubar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .menubar li {
            margin: 0 15px;
        }

        .menubar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .menubar a:hover {
            text-decoration: underline;
        }

        /* Main Content Styling */
        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menubar">
            <ul>
                <li><a href="#terms">Terms of Service</a></li>
                <li><a href="#privacy">Privacy Policy</a></li>
                <li><a href="#disclaimer">Disclaimer</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Content for each section -->
        <section id="terms">
            <h1>Terms of Service</h1>
            <p>Content for the Terms of Service goes here...</p>
        </section>
        <section id="privacy">
            <h1>Privacy Policy</h1>
            <p>Content for the Privacy Policy goes here...</p>
        </section>
        <section id="disclaimer">
            <h1>Disclaimer</h1>
            <p>Content for the Disclaimer goes here...</p>
        </section>
        <section id="contact">
            <h1>Contact Us</h1>
            <p>Content for the Contact Us goes here...</p>
        </section>
    </main>
</body>
</html>
